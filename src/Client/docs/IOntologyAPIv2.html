<!DOCTYPE html>
<html lang="en">
<head>
<!-- https://github.com/swagger-api/swagger-ui/blob/HEAD/docs/usage/installation.md#unpkg -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="SwaggerUI"
  />
  <title>Swate.OntologyApi</title>
  <link rel="shortcut icon" type="image/png" href="/assets/swate_32x32.png" />
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  const url = new URL('./docs/IOntologyAPIv2.yaml', window.location.origin)
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: url.href,
      dom_id: '#swagger-ui',
    });
  };
</script>
</body>
</html>
